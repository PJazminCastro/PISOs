<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleRegistro.css') }}">
</head>
<body>

                        <input type="text" Name="txtNom" placeholder="Nombre" class="input-control" value="{{UpdUsuario.1}}" required>
                    </div>
                    <div class="input-box">
                        <input type="text" Name="txtAp" placeholder="Apellido paterno" class="input-control" value="{{UpdUsuario.2}}" required>
                    </div>
                    <div class="input-box">
                        <input type="text" Name="txtAm" placeholder="Apellido materno" class="input-control" value="{{UpdUsuario.3}}" required>
                    </div>
                    <div class="input-box">
                        <input type="text" Name="txtTel" placeholder="Telefono" class="input-control" value="{{UpdUsuario.4}}" required>
                    </div>
                    <div class="input-box">
                        <input type="text" Name="txtMat" placeholder="Matricula" class="input-control" value="{{UpdUsuario.5}}" required>
                    </div>
                    <div class="input-box">
                        <input type="text" Name="txtCorr" placeholder="Correo" class="input-control" value="{{UpdUsuario.6}}" required>
                    </div>
                    <div class="input-box">
                        <input type="password" Name="txtPass" placeholder="ContraseÃ±a" class="input-control" value="{{UpdUsuario.7}}" required>
                        <div class="input-link">
                            <a href="#" class="gradient-text"></a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Actualizar</button>

                    <a href="/buscaru" class="btn">Regresar</a>

                </form>
            </div>
        </div>
    </div>    
</body>
</html>
